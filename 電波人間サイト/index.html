<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電波人間QRコード一覧</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        small {
            font-size: 0.5em;
            color: #888;
        }
        details {
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        summary {
            font-size: 1.5em;
            cursor: pointer;
            color: #ffffff;
            outline: none;
        }
        details[open] {
            animation: slideDown 0.3s ease-in-out;
        }
        div {
            margin-top: 10px;
        }
        img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
        }
        p {
            text-align: center;
            font-weight: bold;
            color: #ffffff;
            margin: 5px 0;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
